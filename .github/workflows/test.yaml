name: Tests

on:  
  pull_request:
    branches: [ main, test ]  

env:
  CARGO_TERM_COLOR: always

jobs:  
  test_default:
    runs-on: ubuntu-latest     
    steps:
    - uses: actions/checkout@v3     
    - name: Run tests default
      run: cargo test --verbose --workspace 
    
  test_parallel:
    runs-on: ubuntu-latest     
    steps:
    - uses: actions/checkout@v3     
    - name: Run tests parallel
      run: cargo test --features parallel --verbose --workspace 

  check_float:
    runs-on: ubuntu-latest     
    steps:
    - uses: actions/checkout@v3     
    - name: Check float
      run: cargo check --features float --verbose --workspace 
    
  check_float_parallel:
    runs-on: ubuntu-latest     
    steps:
    - uses: actions/checkout@v3     
    - name: Check float parallel
      run: cargo check --features float --features parallel --verbose --workspace 
  