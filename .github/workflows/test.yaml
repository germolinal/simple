name: Tests

on:
  pull_request:
    branches: [main, test]

env:
  CARGO_TERM_COLOR: always

jobs:
  test_default:
    runs-on: ubuntu-latest
    steps:
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: actions/checkout@v3
      - name: Run tests default
        run: |
          cargo test --workspace
          cargo test --release -p simple -- --ignored
          cargo test --release --workspace -- --ignored
  check_float:
    runs-on: ubuntu-latest
    steps:
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: actions/checkout@v3
      - name: Check float
        run: cargo check --features float --verbose --workspace

  check_float_parallel:
    runs-on: ubuntu-latest
    steps:
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: actions/checkout@v3
      - name: Check float parallel
        run: cargo check --features float --features parallel --verbose --workspace

  # This is the one we use for producing documentation
  test_parallel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run tests parallel
        run: |
          cargo test --features parallel --verbose --workspace
          cargo test --release --features parallel --verbose -p simple -- --ignored
